services:
  - type: web
    name: cytopath-ai
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: cd web_app && gunicorn main:app --bind 0.0.0.0:$PORT --workers 4 --worker-class uvicorn.workers.UvicornWorker --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 8000
      - key: PYTHONPATH
        value: /opt/render/project/src:/opt/render/project/src/web_app
    healthCheckPath: /health 