services:
  - type: web
    name: cytopath-ai
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn web_app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PYTHONPATH
        value: .
    healthCheckPath: /health 